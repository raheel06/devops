---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: squash-ingress
  namespace: devops
spec:
  rules:
  - host: devops-squash.domain.com
    http:
      paths:
      - path: /squash
        pathType: Prefix
        backend:
          service:
            name: squash-svc-tm
            port:
              name: squash-tm
