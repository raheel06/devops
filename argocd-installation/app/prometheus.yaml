  namespace: devops
spec:
  project: default
  source:
    repoURL: 'https://github.com/devops/kubernetes-config.git'
    path: prometheus
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: devops