---
apiVersion: v1
kind: ConfigMap
metadata:
  name: influxdb-config
data:
  INFLUXDB_ADMIN_USER: "admin"
  INFLUXDB_ADMIN_PASSWORD: "influxdb-admin"
  INFLUXDB_ORG: "devops"
  INFLUXDB_BUCKET: "jenkins"
  INFLUXDB_RETENTION: "0"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: nfs-share

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      priorityClassName: low-priority
      nodeSelector:
        node-role: devops
      containers:
        - name: influxdb
          image: influxdb:2.7
          ports:
            - containerPort: 8086
          envFrom:
            - configMapRef:
                name: influxdb-config
          resources:
            limits:
              memory: "1Gi"
              cpu: "2"
            requests:
              memory: "1Gi"
              cpu: "1"
          volumeMounts:
            - name: influxdb-storage
              mountPath: /var/lib/influxdb2
      volumes:
        - name: influxdb-storage
          persistentVolumeClaim:
            claimName: influxdb-pvc


---
apiVersion: v1
kind: Service
metadata:
  name: influxdb
spec:
  selector:
    app: influxdb
  ports:
    - protocol: TCP
      port: 8086
      targetPort: 8086
      nodePort: 30550
  type: NodePort

