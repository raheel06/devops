            nodejs:
              installations:
              - name: "nodejs-v10.18.1"
                properties:
                - installSource:
                    installers:
                    - nodeJSInstaller:
                        id: "10.18.1"
                        npmPackagesRefreshHours: 72

              - name: "nodejs-12.18.0"
                properties:
