kind: PersistentVolume
apiVersion: v1
metadata:
  name: jenkins-devops-pv
  namespace: devops
  labels:
    type: local
spec:
  storageClassName: nfs-share
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /home/devops/jenkins/
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - kubemaster
